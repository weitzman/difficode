    - name: Update README agreements table
      run: |
        # Generate new table from recipes and save to temp file
        node list-recipes.js > new_table.tmp
        
        # Update README.md between the markers using sed
        sed '/<!-- START_AGREEMENTS -->/,/<!-- END_AGREEMENTS -->/{
          /<!-- START_AGREEMENTS -->/r new_table.tmp
          /<!-- END_AGREEMENTS -->/!d
        }' README.md > README.md.tmp && mv README.md.tmp README.md
        
        # Clean up temp file
        rm new_table.tmp
        
    - name: Commit individual agreement changes. Claude generates a commit message.
      id: commit-agreement-change
      run: |
        # Get list of all changed/new/deleted files in agreements directory
        CHANGED_AGREEMENTS=$(git diff --name-only agreements/ 2>/dev/null || true)
        STAGED_AGREEMENTS=$(git diff --staged --name-only agreements/ 2>/dev/null || true)

        # Combine and deduplicate
        ALL_CHANGED=$(echo -e "$CHANGED_AGREEMENTS\n$STAGED_AGREEMENTS" | sort | uniq | grep -v '^$' || true)

        if [ -n "$ALL_CHANGED" ]; then
          echo "Found changed files in agreements directory:"
          echo "$ALL_CHANGED"

          # Process each file individually
          echo "$ALL_CHANGED" | while IFS= read -r file; do
            if [ -n "$file" ]; then
              echo "Processing: $file"
              
              # Extract provider and document type from path
              PROVIDER=$(echo "$file" | cut -d'/' -f2)
              FILENAME=$(basename "$file" .md)
              
              # Check if file exists (not deleted)
              if [ -f "$file" ]; then
                # Stage the file first to get the diff
                git add "$file"
                
                # Get the git diff for this specific file
                DIFF_OUTPUT=$(git diff HEAD~1 "$file" 2>/dev/null || git diff --cached "$file" 2>/dev/null || echo "New file")
                
                # Create a temporary file with context for Claude
                cat > /tmp/claude_context.txt << EOF
File: $file
Provider: $PROVIDER
Document Type: $FILENAME

Git Diff:
$DIFF_OUTPUT

EOF
                
                # Generate commit message with Claude
                COMMIT_MSG=$(curl -s -X POST "https://api.anthropic.com/v1/messages" \
                  -H "Content-Type: application/json" \
                  -H "Authorization: Bearer ${{ secrets.CLAUDE_CODE_OAUTH_TOKEN }}" \
                  -H "anthropic-version: 2023-06-01" \
                  -d '{
                    "model": "claude-3-5-sonnet-20241022",
                    "max_tokens": 300,
                    "messages": [
                      {
                        "role": "user",
                        "content": "Generate a concise Git commit message for this legal agreement change. Analyze the diff to understand what actually changed (new sections, policy updates, etc.). Format: Emoji + brief description (under 50 chars) + newline + optional details. Use üìÑ for updates, ‚ûï for new files. Context:\n\n$(cat /tmp/claude_context.txt)\n\n"
                      }
                    ]
                  }' | jq -r '.content[0].text // empty')
                
                # Clean up temp file
                rm -f /tmp/claude_context.txt
                
                # Use Claude message or fallback
                if [ -n "$COMMIT_MSG" ] && [ "$COMMIT_MSG" != "null" ]; then
                  git commit -m "$COMMIT_MSG"
                  echo "‚úÖ Committed with Claude-generated message"
                else
                  git commit -m "üìÑ Update $PROVIDER $FILENAME agreement"
                  echo "‚ö†Ô∏è Used fallback commit message"
                fi
                
              else
                # Handle deleted files
                git add "$file" 2>/dev/null || git rm "$file" 2>/dev/null || true
                git commit -m "üóëÔ∏è Remove $PROVIDER $FILENAME agreement"
              fi
            fi
          done
        else
          echo "No files changed in agreements directory"
        fi
        
    - name: Commit README updates
      run: |
        # Check if README.md has changes
        if git diff --quiet README.md && git diff --staged --quiet README.md; then
